<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
  <ui:composition template="/template.xhtml">
		<ui:define name="content">
	    	<h:form>
				<div class="ui-fluid">
					<div class="ui-g">
					    <div class="ui-g-12">
					    	<p:messages/>
						</div>
					</div>	
					<div class="ui-g">
					    <div class="ui-g-2">
					    	<p:outputLabel for="input"	value="ID"/>
							<p:inputText id="input" 
							             value="#{administradorController.administrador.id}"
							             readonly="true"/>
						</div>
						<div class="ui-g-10">
							<p:outputLabel for="nome" value="Nome" />
							<p:inputText id="nome" value="#{administradorController.administrador.nome}"/>
						</div>
					</div>
					
					<div class="ui-g">
					    <div class="ui-g-4">
					    	<p:outputLabel for="login"	value="Login"/>
							<p:inputText id="login" 
							             value="#{administradorController.administrador.login}"
							             />
						</div>
						
						<div class="ui-g-4">
					    	<p:outputLabel for="password"	value="Senha"/>
							<p:password id="password" 
							             value="#{administradorController.administrador.password}"
							             />
						</div>
						
						<div class="ui-g-4">
							<p:outputLabel for="email" value="E-mail" />
							<p:inputText id="email" value="#{administradorController.administrador.email}"/>
						</div>
					</div>
					
						
					<div class="ui-g">	
						<div class="ui-g-4 ui-sm-6">
							<p:commandButton value="Salvar" 
							                 action="#{administradorController.salvar()}"
							                 update="@form"/>
						</div>
						<div class="ui-g-4 ui-sm-6">
							<p:button value="Cancelar"
							          outcome="/administradores?faces-redirect=true"
							          />
						</div>
					</div>
				</div>
			</h:form>  
	    </ui:define>
  </ui:composition>
</html>

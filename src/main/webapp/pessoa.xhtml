<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
  <ui:composition template="/template.xhtml">
		<ui:define name="content">
	    	<h:form>
				<div class="ui-fluid">
					<div class="ui-g">
					    <div class="ui-g-12">
					    	<p:messages/>
						</div>
					</div>	
					<div class="ui-g">
					    <div class="ui-g-2">
					    	<p:outputLabel for="input"	value="ID"/>
							<p:inputText id="input" 
							             value="#{pessoaController.pessoa.id}"
							             readonly="true"/>
						</div>
						<div class="ui-g-10">
							<p:outputLabel for="cpf" value="Nome" />
							<p:inputText id="cpf" value="#{pessoaController.pessoa.title}"/>
						</div>
					</div>
						
					<div class="ui-g">	
						<div class="ui-sm-6 ui-md-6">
							<p:commandButton value="Salvar" 
							                 action="#{pessoaController.salvar()}"
							                 update="@form"/>
						</div>
						<div class="ui-sm-6 ui-md-6">
							<p:button value="Cancelar"
							          outcome="/pessoas.xhtml?faces-redirect=true"
							          />
						</div>
					</div>
				</div>
			</h:form>  
	    </ui:define>
  </ui:composition>
</html>

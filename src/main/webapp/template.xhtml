<!DOCTYPE html [
    <!ENTITY nbsp "&#160;">
    <!ENTITY bull "&#8226;">
    <!ENTITY copy "&#169;">
    ]>
    <html xmlns="http://www.w3.org/1999/xhtml"
          xmlns:h="http://java.sun.com/jsf/html"
          xmlns:f="http://java.sun.com/jsf/core"
          xmlns:ui="http://java.sun.com/jsf/facelets"
          xmlns:p="http://primefaces.org/ui">
        <h:head>
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="IE=edge" />
                <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
                <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
                <meta name="apple-mobile-web-app-capable" content="yes" />
                <link rel="shortcut icon" type="image/png" href="#{request.contextPath}/resources/main/images/favicon.png" />
            </f:facet>

            <title>Área Administrativa</title>
            <h:outputStylesheet name="main/css/showcase.css" />
            <h:outputStylesheet name="main/css/perfect-scrollbar.css" />
            <h:outputStylesheet name="main/css/sh.css" />
            <h:outputStylesheet name="main/css/grid.css" />
            <h:outputScript name="jquery/jquery.js" library="primefaces" />
            <h:outputScript name="jquery/jquery-plugins.js" library="primefaces" />
            <h:outputScript name="core.js" library="primefaces" />
            <h:outputScript name="main/js/perfect-scrollbar.js" />
            <h:outputScript name="main/js/showcase.js" />
            <h:outputScript name="main/js/utils.js" />
            <ui:insert name="head" />

        </h:head>

        <h:body>

            <!-- PC CONTENT STARTS HERE-->
            <div class="PC">

                <div id="MENUSIDE">
                    <div id="MENUSIDEindent">
                        <span id="LOGO" class="bordersOfMenuSide">
                            <h:graphicImage name="main/images/logo.svg" />
                            <h:graphicImage id="BlueLogo" styleClass="hiddenLogo" name="main/images/logoBlue.svg" />
                        </span>
                        <div class="MenuSideMainLink bordersOfMenuSide"><h:graphicImage name="main/images/zoom.svg" class="zoomIcon"/><input id="menuSearch" type="text" placeholder="Pesquisar Menu" class="boldFont fontSize14 mustClose searchInput"/></div>

                        <span id="SubMenu-Data" class="MenuSideMainLink bordersOfMenuSide" onclick="Showcase.openSubMenu(this);"><h:graphicImage name="main/images/mono/data.svg" /><h:graphicImage styleClass="hiddenIcons" name="main/images/mono/dataBlue.svg" /><span class="MainLinkText">Cadastros</span></span>
                        <div class="SubMenuLinkContainer">
                            <a class="SubMenuLink" href="#{request.contextPath}/administradores">&bull; Administradores</a>
                            <a class="SubMenuLink" href="#{request.contextPath}/credenciados">&bull; Credenciados</a>
                            <a class="SubMenuLink" href="#{request.contextPath}/empresas.xhtml">&bull; Empresas</a>
                            <a class="SubMenuLink" href="#{request.contextPath}/pessoas.xhtml">&bull; Funcionários</a>
                        </div>

                        <span id="SubMenu-Data" class="MenuSideMainLink bordersOfMenuSide" onclick="Showcase.openSubMenu(this);"><h:graphicImage name="main/images/mono/overlay.svg" /><h:graphicImage styleClass="hiddenIcons" name="main/images/mono/overlayBlue.svg" /><span class="MainLinkText">Relatórios</span></span>
                        <div class="SubMenuLinkContainer">
                            <a class="SubMenuLink" href="#{request.contextPath}/pessoas.xhtml">&bull; Empresas</a>
                            <a class="SubMenuLink" href="#{request.contextPath}/pessoas.xhtml">&bull; Funcionários</a>
                            <a class="SubMenuLink" href="#{request.contextPath}/pessoas.xhtml">&bull; Credenciados</a>
                        </div>

                        <span id="SubMenu-Message" class="MenuSideMainLink bordersOfMenuSide" onclick="Showcase.openSubMenu(this);"><h:graphicImage name="main/images/mono/ajaxCore.svg" /><h:graphicImage styleClass="hiddenIcons" name="main/images/mono/ajaxCoreBlue.svg" /><span class="MainLinkText">Usuários</span></span>
                        <div class="SubMenuLinkContainer">
                           <a class="SubMenuLink" href="#{request.contextPath}/pessoas.xhtml">&bull; Dados</a>
                           <h:form>
                           		<p:commandLink styleClass="SubMenuLink" action="#{loginController.deslogar()}" value="Logout">&bull;</p:commandLink>
                           </h:form>
                        </div>
                    </div>
                </div>

                <script type="text/javascript">
                    restoreMenuState();
                </script>

                <div id="CONTENTSIDE">

                    <!-- Notification Bar -->
                    <div class="notification-topbar" style="display:none;">
                        <a href="#PremiumTemplates">
                            <h:graphicImage class="notification-topbar-image" name="main/images/notification-topbar-text.png" alt="Showcase Notification Topbar" />
                            <h:graphicImage class="notification-topbar-image-mobile" name="main/images/notification-topbar-text-mobile.png" alt="Showcase Notification Topbar" />
                            <i class="notification-topbar-close fa fa-lg fa-times-circle"></i>
                        </a>
                    </div>

                    <div id="CONTENTSIDEindent">
                        <!-- header bar start-->
                        
                        <div class="ContentSideSections" id="PFTopLinksCover">
	                         <a id="LOGOTEXTSIDE">
	                             <span class="dispBlock logoDarkText fontSize30">Administrativo</span>
	                             <span class="dispBlock logoBlueText fontSize28 regularFont">UP</span>
	                         </a>                        

							<a href="#{request.contextPath}/ui/misc/mockosx.xhtml" class="PFTopLinks floatRight boldFont marginRight20"><h:graphicImage name="main/images/pfMockosx.svg" /><span class="PFGrayText"></span><span class="PFDarkText">Qualquer coisa...</span></a>
                        
                            <a id="mobile-menu-btn" href="#">
                                <i class="fa fa-bars"></i>
                            </a>

                            <div class="mobileLogoCover">
                                <h:graphicImage name="main/images/logoBlue.svg" style="height:40px;" styleClass="floatLeft marginRight10"/>
                                <span class="dispBlock logoDarkText fontSize16 floatLeft">
                                	Administrativo
	                                <span class="dispBlock logoBlueText fontSize18 boldFont">
	                                	UP
	                                </span>
                                </span>
                            </div>
                        </div>
                        <!-- header bar end-->

                        <div class="content-container">
                            <ui:insert name="content">
                                <div class="ContentSideSections">
                                    <div class="Content100 overHidden TextShadow">
                                        <span class="fontSize30 TextShadow orange regularFont marginBottom20 dispBlock">
                                        	<ui:insert name="title"/>
                                        </span>
                                        
                                        <span class="defaultText dispTable">
                                        	<ui:insert name="description" />
                                        </span>
                                    </div>
                                </div>

                                <div class="ContentSideSections Implementation">
                                    <ui:insert name="implementation" />
                                </div>

<!--                                 <div id="SourceContentSide" class="ContentSideSections Source"> -->
<!--                                     <div class="Content100 overHidden TextShadow"> -->
<!--                                         <span class="defaultText"> -->
<!--                                             <span class="fontSize16 logoBlueText"> -->
<!--                                                 <ui:insert name="source" /> -->
<!--                                             </span> -->
<!--                                         </span> -->
<!--                                     </div> -->
<!--                                 </div> -->

                            </ui:insert>
                        </div>

                        <!-- footer start-->
                        <div class="ContentSideSections">
                            <span class="floatLeft fontSize14 gray">Coloca um footer</span>
                            
                            <div style="clear:both" />
                        </div>
                        <!-- footer end-->

                    </div>
                </div>

            </div>
            <!-- PC CONTENT END-->

            <ui:insert name="status">
                <p:ajaxStatus style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">
                    <f:facet name="start">
                        <i class="fa fa-circle-o-notch fa-spin ajax-loader" aria-hidden="true"></i>
                    </f:facet>

                    <f:facet name="complete">
                        <h:outputText value="" />
                    </f:facet>
                </p:ajaxStatus>
            </ui:insert>

            <ui:insert name="highlight">
                <h:outputScript name="main/js/sh.js" target="body"/>
            </ui:insert>

            <ui:insert name="body"></ui:insert>
            
	        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
	        	<p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
	        	<p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
	    	</p:confirmDialog>
        </h:body>
    </html>

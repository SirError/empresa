<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
<h:head>
   <h:outputStylesheet name="main/css/login.css" />
</h:head>

<h:body>
<div class="login-page">
  <div class="form">
    <form class="login-form" jsf:id="form">
      <input type="text" jsf:value="#{loginController.usuario.email}" placeholder="username"/>
      <input type="password" jsf:value="#{loginController.usuario.password}" placeholder="password"/>
      <button jsf:action="#{loginController.efetuaLogin()}">login</button>
      
    </form>
  </div>
</div>
</h:body>


</html>

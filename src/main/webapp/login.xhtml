<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
<h:head>
   <h:outputStylesheet name="main/css/login.css" />
</h:head>

<h:body styleClass="login-body">

  <div id="login-wrapper">
<!--   <img id="j_idt7" src="/omega/javax.faces.resource/images/login-logo.png.xhtml?ln=omega-layout" alt="" /> -->
     <form class="login-form" jsf:id="form">       
       <div id="login-container">
           <span class="title">Login</span>
           
           <div class="ui-g ui-fluid">
               <div class="ui-g-12">
               		<input type="text" 
               		       jsf:value="#{loginController.usuario.login}" 
               		       placeholder="UsuÃ¡rio" 
               		       class="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all" />
               </div>
               <div class="ui-g-12">
               		<input type="password" 
               		       jsf:value="#{loginController.usuario.password}" 
               		       class="ui-inputfield ui-password ui-widget ui-state-default ui-corner-all" 
               		       placeholder="Password" />
               </div>
               <div class="ui-g-12">
               		<p:commandButton action="#{loginController.efetuaLogin()}"
               		                 icon="fa fa-check"
               		                 value="Login" >
               		        
               		</p:commandButton>
               </div>
           </div>
       </div>
     </form>  
   </div>


</h:body>


</html>
